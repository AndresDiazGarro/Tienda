<html>
    <head>
        <title>Tienda en línea</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <div>
            <h1 style="text-align: center">Ejemplo6</h1>
            <p style="text-align: center">Utilizar listas</p>

        </div>

        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
            <li> <!-- Es para poner una nueva lista dentro de esta viñeta  -->
                <ul>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                </ul>
            </li>
        </ul>
        <!-- ol permite poner las propiedades a, b, i, etc... -->

        <ol type="a"> <!-- a es para a,b,c; b es para 1,2,3; i es para números romanos -->
            <li>Prueba 1</li>
            <li>Prueba 2</li>
            <li>Prueba 3</li>
            <li>Prueba 4</li>
        </ol>
    </body>
</html>
