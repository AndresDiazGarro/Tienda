<html>

    <body>
        <div>
            <h1 style="text-align: center">Ejemplo5</h1>
            <p style="text-align: center">Utilizar etiquetas</p>
            <p style="text-align: center">span, sub, sup</p>
            <!-- font-family es para tipo de letra -->
            <!-- font-size es el tamaño y termina en px -->

        </div>
        <h1>Ejemplos de  formato de texto</h1>
        <p>Había una vez un perro que maullaba <span style="font-family: Comic Sans MS; font-size: 26px; background-color: blue; color: white"> tururur jnajab kabak</span></p>
        <p>La formula del agua es H<sub>2</sub>O</p>
        <p>La primera formula notable es: (a+b)<sup>2</sup> = a<sup>2 </sup>+ 2ab + b<sup>2</sup></p>
